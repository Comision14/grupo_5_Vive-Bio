<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/c5fd8ed388.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body class="login">
    <header class="header_login">
        <a href="/"><img src="/images/logo.png" alt=""></a>
    </header>
    <main>
        <section>
            <article class="login_video">
                <iframe width="300" height="200" src="https://www.youtube.com/embed/k5tsZzJsCuU"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </article>
        </section>
        <section class="login_container">
            <div class="box_introduccion">
                <div class="login_box_1">
                    <p style="text-shadow: 1px 1px 2px black;">Binvenido a </p>
                    <p style="color: var(--verdeFuerte);text-shadow: 1px 1px 2px black;">ViveBio</p>
                </div>
                <div class="login_box_2">
                    <p style="text-shadow: 1px 1px 2px black;">No tenés cuenta?</p>
                    <a href="/register"
                        style="color: var(--verdeFuerte);text-shadow: 1px 1px 1px black;">Registrate!</a>
                </div>
            </div>
            <h1>Login</h1>
            <div class="login_box-gf">
                <div class="login_google">
                    <button type="submit"><i class="fab fa-google-plus"></i></button>
                </div>
                <div class="login_facebook">
                    <button type="submit"><i class="fab fa-facebook"></i></button>
                </div>
            </div>
            <form action="">
                <article>
                    <div class="login_form-box">
                        <label for="user">Usuario</label>
                        <input class="login_form-input" type="user" id="user" name="user" placeholder="Ingresa usuario">
                    </div>
                    <div class="login_form-box">
                        <label for="password">Contraseña</label>
                        <input class="login_form-input" type="password" id="password" name="password"
                            placeholder="Ingresa tu contraseña">
                    </div>
                </article>
                <div class="login_center">
                    <div class="login_button">
                        <button type="submit">Enviar</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
