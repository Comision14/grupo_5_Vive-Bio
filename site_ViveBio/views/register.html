<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/c5fd8ed388.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body class="register">
    <header class="header_register">
        <a href="/"><img src="/images/logo.png" alt=""></a>
    </header>
    <main>
        <section class="container">
            <div class="box_introduccion">
                <div class="box_1">
                    <p style="text-shadow: 1px 1px 2px black;">Binvenido a </p>
                    <p style="color: var(--verdeFuerte);text-shadow: 1px 1px 2px black;">ViveBio</p>
                </div>
                <div class="box_2">
                    <p style="text-shadow: 1px 1px 2px black;">Ya tenés cuenta?</p>
                    <a href="/login" style="color: var(--verdeFuerte);text-shadow: 1px 1px 1px black;">Logueate!</a>
                </div>
            </div>
            <h1>Registro</h1>
            <form action="">
                <article>
                    <div class="register_form-box">
                        <label for="email">E-mail</label>
                        <input class="register_form-input" type="email" id="email" name="email"
                            placeholder="Ingresa tu email">
                    </div>
                    <div class="register_form-box">
                        <label for="user">Usuario</label>
                        <input class="register_form-input" type="user" id="user" name="user"
                            placeholder="Ingresa usuario">
                    </div>
                    <div class="register_form-box">
                        <label for="password">Contraseña</label>
                        <input class="register_form-input" type="password" id="password" name="password"
                            placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="register_form-box">
                        <label for="password2">Repite tu contraseña</label>
                        <input class="register_form-input" type="password" id="password2" name="password2"
                            placeholder="Ingresa tu contraseña">
                    </div>
                </article>
                </div>
                </div>
                <div class="register_center">
                <div class="register_terminos">
                    <input class="" type="checkbox" name="terminos" id="terminos">
                    <label for="terminos">Términos y condiciones</label>
                </div>
                <div class="register_button">
                    <button type="submit">Enviar</button>
                </div>
            </div>
            </form>
        </section>
    </main>
</body>

</html>
